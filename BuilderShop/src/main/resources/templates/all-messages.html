<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user">Welcome,
            <span sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>
            </span>
            <span sec:authorize="!isAuthenticated()">
                Anonymous!
            </span>
        </p>
        <div class="home-fields" style="height: 80vh; overflow: auto">
            <h3 class="my-messages">All Messages</h3>
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="message : ${messages}" th:object="${message}">
                    <td th:text="${message.name}"></td>
                    <td th:text="${message.email}"></td>
                    <td>
                        <a href="#" onclick="showDescriptionModal(this)" th:attr="data-description-id='desc-' + ${message.id}" class="text-primary">See more</a>
                        <span th:id="'desc-' + ${message.id}" th:text="${message.messageText}" style="display: none;"></span>
                    </td>
                    <td th:text="${message.createdAt}"></td>
                    <td>
                        <form th:action="@{/messages/remove/{id}(id=${message.id})}" method="post">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn-danger btn" onclick="return confirm('Are you sure you want to delete this message?');">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>

<!-- Modal for message description -->
<div id="descriptionModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDescriptionModal()">&times;</span>
        <p id="modalDescription"></p>
    </div>
</div>

<!-- JavaScript for modal -->
<script>
    function showDescriptionModal(anchor) {
        const description = anchor.getAttribute('data-description-id');
        document.getElementById('modalDescription').textContent = document.getElementById(description).textContent;
        document.getElementById('descriptionModal').style.display = "block";
    }

    function closeDescriptionModal() {
        document.getElementById('descriptionModal').style.display = "none";
    }
</script>

<!-- Styles for modal and lightbox -->
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</body>
</html>
