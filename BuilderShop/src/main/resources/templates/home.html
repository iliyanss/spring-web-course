<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuilderShop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="active" href="/home">Home</a>
    <a sec:authorize="isAnonymous()" href="/login">Login</a>
    <a  href="/register">Register</a>
    <form sec:authorize="isAuthenticated()" th:method="post"
          th:action="@{/logout}">
        <input type="submit" class="btn btn-link" value="Logout"/>
    </form>
    <a sec:authorize="hasRole('ADMIN')" href="#admin-panel">Admin Panel</a>
    <a href="/offers/special-offers">Special Offers</a>
    <a  href="/offers/all-offers">All Offers</a>
    <a href="#contact-us">Contact Us</a>
</div>

<div class="container-fluid">
    <h5 class="text-center text-white mt-5">Welcome to Buildershop,
        <th:block sec:authorize="isAuthenticated()">
            <th:block sec:authentication="name"></th:block>
        </th:block>
        <th:block sec:authorize="!isAuthenticated()">
            Anonymous!
        </th:block>
    </h5>


<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; BuilderShop 2024. All rights reserved.
        </div>
    </div>
</footer>
</div>
</body>
</html>
