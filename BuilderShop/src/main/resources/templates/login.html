<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Buildershop</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <!-- nice select -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
          integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous"/>
    <!-- font awesome style -->
    <link href="/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet"/>


</head>

<body>
<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
        <div class="header_top">
            <div class="container-fluid header_top_container">
                <a class="navbar-brand " href="/"> Builder<span>Shop</span> </a>
                <div class="social_box">
                    <a href="https://facebook.com">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="https://twitter.com">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="https://linkedin.com">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                    <a href="https://instagram.com">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand navbar_brand_mobile" href="/"> Builder<span>shop</span> </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href=/about> About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact">Contact Us</a>
                            </li>
                            <li class="nav-item" sec:authorize="${!isAuthenticated()}">
                                <a class="nav-link" href="/login">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <span>
                      Login
                    </span>
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="${isAuthenticated()}">
                                <div class="form-inline my-2 my-lg-0 border px-3">
                                    <div class="logged-user"></div>
                                    <form th:method="post"
                                          th:action="@{/logout}">
                                        <input class="btn btn-link" type="submit" value="Logout"/>
                                    </form>
                                </div>
                            </li>
                            <li class="nav-item" sec:authorize="${!isAuthenticated()}">
                                <a class="nav-link" href="/register">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <span>
                      Register
                    </span>
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ADMIN')" href="#admin-panel">
                                <a class="nav-link" href="/admin-panel">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <span>
                      Admin panel
                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- end header section -->
</div>
<form class="welcome login"
      th:action="@{/login}"
      th:method="post"
      th:object="${loginDTO}">



    <div class="form-group">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <div class="label-holder text-black-50 d-flex justify-content-center">
            <label for="username" class="h3 mb-2">Username</label>
        </div>
        <input
                th:object="${loginDTO}"
                th:field="*{username}"
                th:errorclass="bg-danger"
                type="text"
                class="form-control"
                id="username"
                name="username"/>
    </div>

    <div class="form-group">
        <div class="label-holder text-black-50 d-flex justify-content-center">
            <label for="password" class="h3 mb-2">Password</label>
        </div>
        <input th:object="${loginDTO}"
               th:field="*{password}"
               th:errorclass="bg-danger"
               type="password"
               class="form-control"
               id="password"
               name="password"/>
    </div>

    <div class="button-holder d-flex justify-content-center">
        <button type="submit">Login</button>
    </div>

</form>
<footer class="footer_section">
    <div class="container">
        <p>
            &copy; <span id="displayYear"></span> All Rights Reserved By Iliyan

        </p>
    </div>
</footer>
</body>
</html>
