<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuilderShop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a class="active" href="/home">Home</a>
    <a  sec:authorize="!isAuthenticated()" href="/login">Login</a>
    <a  sec:authorize="!isAuthenticated()" href="/register">Register</a>
    <a th:method="post"
       th:action="@{/logout}">
        <input type="submit" class="btn btn-link" value="Logout"/>
    </a>
    <a sec:authorize="hasRole('ADMIN')" href="#admin-panel">Admin Panel</a>
    <a sec:authorize="isAuthenticated()" href="/offers/special-offers">Special Offers</a>
    <a sec:authorize="!isAuthenticated()" href="/offers/all-offers">All Offers</a>
    <a href="#contact-us">Contact Us</a>
</div>
<main>
    <form class="welcome login"
          th:action="@{/login}"
          th:method="post"
          th:object="${loginDTO}">

        <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>
        <div th:if="${validCredentials == false}" class="text-danger">Incorrect username or password!</div>

        <div class="form-group">
            <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input
                    th:object="${loginDTO}"
                    th:field="*{username}"
                    th:errorclass="bg-danger"
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:object="${loginDTO}"
                   th:field="*{password}"
                   th:errorclass="bg-danger"
                   type="password"
                   class="form-control"
                   id="password"
                   name="password"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit">Login</button>
        </div>

    </form>
</main>
</body>
</html>
