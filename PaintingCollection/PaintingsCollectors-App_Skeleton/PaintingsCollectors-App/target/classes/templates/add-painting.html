<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <form class="welcome add-offer-form"
          th:method="post"
          th:action="@{/add-painting}"
          th:object="${addPaintingDTO}">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add painting</span></h1>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input
                    th:object="${addPaintingDTO}"
                    th:field="*{name}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"/>
            <small
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                    class="text-danger">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="author" class="h4 mb-2">Author</label>
            </div>
            <input
                    th:object="${addPaintingDTO}"
                    th:field="*{author}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"/>
            <small
                    th:if="${#fields.hasErrors('author')}"
                    th:errors="*{author}"
                    class="text-danger">Author error message</small>
        </div>

        <div class="welcome add-offer-form" method="post" enctype="multipart/form-data" action="/upload-image">
            <label for="image">Choose an image to upload:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <input type="hidden" name="productId" value="1"> <!-- Replace with the actual product ID -->
            <button type="submit">Upload Image</button>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="style" class="h4 mb-2">Style</label>
            </div>
            <select
                    th:object="${addPaintingDTO}"
                    th:field="*{style}"
                    th:errorclass="'is-invalid bg-danger'"
                    class="browser-default custom-select"
                    id="style"
                    name="style">
                <option value="">Select style</option>
                <option value="IMPRESSIONISM">Impressionism</option>
                <option value="ABSTRACT">Abstract</option>
                <option value="EXPRESSIONISM">Expressionism</option>
                <option value="SURREALISM">Surrealism</option>
                <option value="REALISM">Realism</option>
            </select>

            <small
                    th:if="${#fields.hasErrors('style')}"
                    th:errors="*{style}"
                    class="text-danger">Style error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add painting</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
